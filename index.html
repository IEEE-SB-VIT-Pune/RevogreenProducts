<script>
  function pushDown(e) {
    var content = document.getElementsByClassName('navbar-toggle');
    const flag = content[0].attributes[4].value === "true";
    console.log(flag)
    if (flag) {
      document.getElementById("et-hero-tabs-container").style.marginTop = "0vw"
      document.getElementById("masthead").style.marginTop = "0vw"
      document.getElementById("card-wrapper").style.marginTop = "0vw"
      document.getElementById("heading").style.marginTop = "5vw"
      return;
    }
    document.getElementById("et-hero-tabs-container").style.marginTop = "50vw"
    document.getElementById("masthead").style.marginTop = "15vw"
    document.getElementById("heading").style.marginTop = "45vw"
    document.getElementById("card-wrapper").style.marginTop = "50vw"
